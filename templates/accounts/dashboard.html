{% extends 'basic.html' %}


{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as:</strong>
			<span>{{ user.name}}</span>
		</header>
		<div class="card-body">
			<div class="col-md-6">
				<div class="card", style="text-align:center;">
					<div class = "card-body">
						<h5 class = "card-title">Total order </h5>
						<H4> {{orders_count}} </H4>
						<a href="">View orders</a>
					</div>
				</div>
			</div> <!-- row.// -->
			<div class="col-md-6">
				<div class="card" style="text-align:center;">
					<div class = "card-body">
						<img src="https://www.w3schools.com/howto/img_avatar2.png" width="50" heigh="50" alt="User profile picture">
						<p>{{ user.emailAddress }}</p>
						<p>{{ user.contactNo }}</p>

					</div>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
